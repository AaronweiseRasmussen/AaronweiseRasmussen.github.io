<html>  
    <head>  
        <title> 
            JavaScript Alert Example with Time Out!
        </title>

    </head>


<body>      
    <center>    
        <h1>Alert Demo that appears after 5 seconds</h1>
        <script>
            
            setTimeout(showAlert, 5000);

            function showAlert()
            {
            var message = "This is an Alert!";
            alert(message);
            }
        </script>
